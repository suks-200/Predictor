{% extends 'layout.html' %}
{% block body %}

<div class="container py-2 mx-auto my-50 h-10 text-center" style="margin: 9rem;">
  <div class="row">
    <div class="col-sm py-2 py-md-3">
      <div class="card card-body" style="justify-content: center; background-color:blanchedalmond">
        <h1 class="text-center" style="color: black; font-size: 20px;">
          <b>
            {{ t['error_message'] if lang == 'en' else 'क्षमा करें, हम आपकी अनुरोध को अभी संसाधित नहीं कर सके। <br> कृपया पुनः प्रयास करें' }}
          </b>
        </h1>

        <a href="{{ url_for('home') }}">
          <button type="submit" class="btn btn-info text-center" style="
            color: black;
            font-weight: bold;
            margin: 1rem;">
            {{ t['try_again'] if lang == 'en' else 'फिर से प्रयास करें' }}
          </button>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
